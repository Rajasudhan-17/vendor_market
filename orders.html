<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - VendorConnect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn.secondary {
            background: #28a745;
        }

        .btn.tertiary {
            background: #dc3545;
        }

        .orders-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .filters-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .search-orders {
            flex: 1;
            max-width: 300px;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-orders:focus {
            border-color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .empty-state img {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .order-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .order-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .order-id {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.2em;
        }

        .order-status {
            background: #28a745;
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .order-status.processing {
            background: #ffc107;
            color: #000;
        }

        .order-status.shipped {
            background: #17a2b8;
        }

        .order-status.delivered {
            background: #28a745;
        }

        .order-status.cancelled {
            background: #dc3545;
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
            font-size: 0.85em;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #2c3e50;
            font-weight: 500;
        }

        .order-items {
            margin-bottom: 20px;
        }

        .order-items h4 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: white;
            border-radius: 8px;
            margin-bottom: 8px;
            border: 1px solid #e9ecef;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .item-supplier {
            font-size: 0.85em;
            color: #666;
        }

        .item-quantity {
            text-align: center;
            min-width: 80px;
            color: #667eea;
            font-weight: 600;
        }

        .item-price {
            text-align: right;
            min-width: 80px;
            color: #e74c3c;
            font-weight: bold;
        }

        .order-summary {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .summary-row.total {
            font-weight: bold;
            font-size: 1.1em;
            color: #2c3e50;
            border-top: 1px solid #dee2e6;
            padding-top: 8px;
            margin-top: 8px;
        }

        .order-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        .timeline {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 8px;
        }

        .timeline-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
        }

        .timeline-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .timeline-icon.completed {
            background: #28a745;
            color: white;
        }

        .timeline-icon.current {
            background: #ffc107;
            color: #000;
        }

        .timeline-icon.pending {
            background: #e9ecef;
            color: #666;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .filters-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-orders {
                max-width: 100%;
            }

            .order-details {
                grid-template-columns: 1fr;
            }

            .item-row {
                flex-direction: column;
                text-align: left;
                gap: 10px;
            }

            .order-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Order History</h1>
            <a href="index.html" class="btn">‚Üê Back to Shop</a>
        </div>

        <div class="orders-section">
            <div class="filters-bar">
                <button class="filter-btn active" onclick="filterOrders('all')">All Orders</button>
                <button class="filter-btn" onclick="filterOrders('confirmed')">Confirmed</button>
                <button class="filter-btn" onclick="filterOrders('processing')">Processing</button>
                <button class="filter-btn" onclick="filterOrders('shipped')">Shipped</button>
                <button class="filter-btn" onclick="filterOrders('delivered')">Delivered</button>
                <input type="text" class="search-orders" placeholder="Search orders by ID or product..." oninput="searchOrders()" id="orderSearch">
            </div>

            <div id="ordersContainer">
                <!-- Orders will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let orders = [];
        let filteredOrders = [];
        let currentFilter = 'all';

        // Sample orders data (will be replaced by actual orders from storage)
        const sampleOrders = [
            {
                id: 'ORD12345678',
                userId: 1,
                items: [
                    { productId: 1, supplierId: 1, productName: 'Tomatoes', supplierName: 'Fresh Farms Supply', quantity: 2, price: 40, unit: 'kg' },
                    { productId: 2, supplierId: 1, productName: 'Onions', supplierName: 'Fresh Farms Supply', quantity: 1, price: 35, unit: 'kg' }
                ],
                subtotal: 115,
                deliveryCharges: 25,
                total: 140,
                deliveryAddress: '123 Main Street, Chennai, Tamil Nadu 600001',
                paymentMethod: 'cod',
                status: 'Delivered',
                timestamp: '2025-07-24 10:30 AM',
                estimatedDelivery: '2025-07-24 2:30 PM',
                actualDelivery: '2025-07-24 2:15 PM'
            },
            {
                id: 'ORD87654321',
                userId: 1,
                items: [
                    { productId: 7, supplierId: 3, productName: 'Bananas', supplierName: 'Fruit Paradise', quantity: 2, price: 50, unit: 'dozen' },
                    { productId: 8, supplierId: 3, productName: 'Apples', supplierName: 'Fruit Paradise', quantity: 1, price: 120, unit: 'kg' }
                ],
                subtotal: 220,
                deliveryCharges: 40,
                total: 260,
                deliveryAddress: '456 Garden Road, Chennai, Tamil Nadu 600020',
                paymentMethod: 'upi',
                status: 'Shipped',
                timestamp: '2025-07-25 2:15 PM',
                estimatedDelivery: '2025-07-26 6:00 PM'
            },
            {
                id: 'ORD11223344',
                userId: 1,
                items: [
                    { productId: 4, supplierId: 2, productName: 'Spinach', supplierName: 'Organic Greens', quantity: 3, price: 25, unit: 'bunch' }
                ],
                subtotal: 75,
                deliveryCharges: 35,
                total: 110,
                deliveryAddress: '789 Park Avenue, Chennai, Tamil Nadu 600040',
                paymentMethod: 'card',
                status: 'Processing',
                timestamp: '2025-07-26 9:45 AM',
                estimatedDelivery: '2025-07-26 8:00 PM'
            }
        ];

        // Initialize the page
        function initOrderHistory() {
            loadOrdersFromStorage();
            if (orders.length === 0) {
                orders = [...sampleOrders];
                saveOrdersToStorage();
            }
            filteredOrders = [...orders];
            displayOrders();
        }

        // Load orders from storage (compatible with both localStorage and window storage)
        function loadOrdersFromStorage() {
            try {
                let savedOrders = null;
                
                // Try localStorage first
                if (typeof Storage !== "undefined") {
                    savedOrders = localStorage.getItem('vendorConnect_orders');
                    if (savedOrders) {
                        orders = JSON.parse(savedOrders);
                        console.log('Loaded orders from localStorage:', orders.length);
                        return;
                    }
                }
                
                // Fallback to window storage
                if (window.ordersData && window.ordersData.length > 0) {
                    orders = window.ordersData;
                    console.log('Loaded orders from window storage:', orders.length);
                    return;
                }
                
                console.log('No orders found in storage');
            } catch (e) {
                console.log('Error loading orders from storage:', e);
            }
        }

        // Save orders to storage
        function saveOrdersToStorage() {
            try {
                // Save to both localStorage and window for compatibility
                if (typeof Storage !== "undefined") {
                    localStorage.setItem('vendorConnect_orders', JSON.stringify(orders));
                }
                window.ordersData = orders;
            } catch (e) {
                console.log('Error saving orders to storage:', e);
            }
        }

        // Display orders
        function displayOrders() {
            const container = document.getElementById('ordersContainer');
            
            if (filteredOrders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 4em; margin-bottom: 20px;">üì¶</div>
                        <h3>No Orders Found</h3>
                        <p>You haven't placed any orders yet, or no orders match your current filter.</p>
                        <a href="index.html" class="btn" style="margin-top: 20px;">Start Shopping</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredOrders.map(order => `
                <div class="order-item">
                    <div class="order-header">
                        <div class="order-id">Order #${order.id}</div>
                        <div class="order-status ${order.status.toLowerCase()}">${order.status}</div>
                    </div>

                    <div class="order-details">
                        <div class="detail-item">
                            <div class="detail-label">Order Date</div>
                            <div class="detail-value">${order.timestamp}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Delivery Address</div>
                            <div class="detail-value">${order.deliveryAddress}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Payment Method</div>
                            <div class="detail-value">${order.paymentMethod.toUpperCase()}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Estimated Delivery</div>
                            <div class="detail-value">${order.estimatedDelivery}</div>
                        </div>
                        ${order.actualDelivery ? `
                        <div class="detail-item">
                            <div class="detail-label">Delivered On</div>
                            <div class="detail-value" style="color: #28a745;">${order.actualDelivery}</div>
                        </div>
                        ` : ''}
                    </div>

                    ${getOrderTimeline(order)}

                    <div class="order-items">
                        <h4>Items Ordered (${order.items.length} ${order.items.length === 1 ? 'item' : 'items'})</h4>
                        ${order.items.map(item => `
                            <div class="item-row">
                                <div class="item-info">
                                    <div class="item-name">${item.productName}</div>
                                    <div class="item-supplier">From ${item.supplierName}</div>
                                </div>
                                <div class="item-quantity">${item.quantity} ${item.unit}</div>
                                <div class="item-price">‚Çπ${item.quantity * item.price}</div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="order-summary">
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span>‚Çπ${order.subtotal}</span>
                        </div>
                        <div class="summary-row">
                            <span>Delivery Charges:</span>
                            <span>‚Çπ${order.deliveryCharges}</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total Amount:</span>
                            <span>‚Çπ${order.total}</span>
                        </div>
                    </div>

                    <div class="order-actions">
                        ${getOrderActions(order)}
                    </div>
                </div>
            `).join('');
        }

        // Get order timeline
        function getOrderTimeline(order) {
            const statuses = ['Confirmed', 'Processing', 'Shipped', 'Delivered'];
            const currentIndex = statuses.indexOf(order.status);
            
            return `
                <div class="timeline">
                    <h4 style="margin-bottom: 15px;">Order Progress</h4>
                    ${statuses.map((status, index) => `
                        <div class="timeline-item">
                            <div class="timeline-icon ${index <= currentIndex ? 'completed' : index === currentIndex + 1 ? 'current' : 'pending'}">
                                ${index <= currentIndex ? '‚úì' : index + 1}
                            </div>
                            <div>
                                <strong>${status}</strong>
                                ${index === currentIndex ? '<span style="color: #ffc107; margin-left: 10px;">‚Üê Current Status</span>' : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Get order actions based on status
        function getOrderActions(order) {
            let actions = [];
            
            if (order.status !== 'Cancelled' && order.status !== 'Delivered') {
                actions.push(`<button class="btn tertiary" onclick="cancelOrder('${order.id}')">Cancel Order</button>`);
            }
            
            actions.push(`<button class="btn secondary" onclick="trackOrder('${order.id}')">Track Order</button>`);
            actions.push(`<button class="btn" onclick="reorderItems('${order.id}')">Reorder</button>`);
            
            if (order.status === 'Delivered') {
                actions.push(`<button class="btn" onclick="writeReview('${order.id}')">Write Review</button>`);
            }
            
            return actions.join('');
        }

        // Filter orders
        function filterOrders(status) {
            currentFilter = status;
            
            // Update filter button states
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (status === 'all') {
                filteredOrders = [...orders];
            } else {
                filteredOrders = orders.filter(order => order.status.toLowerCase() === status);
            }
            
            displayOrders();
        }

        // Search orders
        function searchOrders() {
            const searchTerm = document.getElementById('orderSearch').value.toLowerCase();
            
            let baseOrders = currentFilter === 'all' ? orders : orders.filter(order => order.status.toLowerCase() === currentFilter);
            
            if (searchTerm) {
                filteredOrders = baseOrders.filter(order => {
                    return order.id.toLowerCase().includes(searchTerm) ||
                           order.items.some(item => item.productName.toLowerCase().includes(searchTerm)) ||
                           order.items.some(item => item.supplierName.toLowerCase().includes(searchTerm));
                });
            } else {
                filteredOrders = baseOrders;
            }
            
            displayOrders();
        }

        // Track order
        function trackOrder(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                let trackingInfo = `Order #${orderId}\nStatus: ${order.status}\n\n`;
                
                switch(order.status) {
                    case 'Confirmed':
                        trackingInfo += "‚úÖ Order confirmed\n‚è≥ Preparing your items\nüì¶ Packaging in progress";
                        break;
                    case 'Processing':
                        trackingInfo += "‚úÖ Order confirmed\n‚úÖ Items prepared\n‚è≥ Quality check in progress\nüì¶ Ready for dispatch";
                        break;
                    case 'Shipped':
                        trackingInfo += "‚úÖ Order confirmed\n‚úÖ Items prepared\n‚úÖ Quality check completed\nüöö Out for delivery\nüìç Expected delivery: " + order.estimatedDelivery;
                        break;
                    case 'Delivered':
                        trackingInfo += "‚úÖ Order confirmed\n‚úÖ Items prepared\n‚úÖ Quality check completed\n‚úÖ Successfully delivered\nüìÖ Delivered on: " + (order.actualDelivery || order.estimatedDelivery);
                        break;
                }
                
                alert(trackingInfo);
            }
        }

        // Cancel order
        function cancelOrder(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (order && order.status !== 'Delivered' && order.status !== 'Cancelled') {
                if (confirm(`Are you sure you want to cancel Order #${orderId}?\n\nThis action cannot be undone.`)) {
                    order.status = 'Cancelled';
                    saveOrdersToStorage();
                    displayOrders();
                    alert('Order cancelled successfully. Refund will be processed within 3-5 business days.');
                }
            }
        }

        // Reorder items
        function reorderItems(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                let itemsList = order.items.map(item => `‚Ä¢ ${item.productName} (${item.quantity} ${item.unit})`).join('\n');
                
                if (confirm(`Add these items to your cart?\n\n${itemsList}\n\nTotal: ‚Çπ${order.subtotal}`)) {
                    // Simulate adding to cart
                    alert(`${order.items.length} items added to your cart!\n\nRedirecting to shop...`);
                    
                    // Store items for the main page to pick up
                    const cartItems = order.items.map(item => ({
                        productId: item.productId,
                        supplierId: item.supplierId,
                        productName: item.productName,
                        supplierName: item.supplierName,
                        price: item.price,
                        unit: item.unit,
                        quantity: item.quantity,
                        deliveryCharge: 30 // Default delivery charge
                    }));
                    
                    // Save to both localStorage and window storage for compatibility
                    try {
                        if (typeof Storage !== "undefined") {
                            localStorage.setItem('vendorConnect_reorder', JSON.stringify(cartItems));
                        }
                        window.reorderData = cartItems;
                    } catch (e) {
                        window.reorderData = cartItems;
                    }
                    
                    // Redirect to main page
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                }
            }
        }

        // Write review
        function writeReview(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                let suppliersInOrder = [...new Set(order.items.map(item => item.supplierName))];
                
                if (suppliersInOrder.length === 1) {
                    alert(`Thanks for your order!\n\nPlease rate ${suppliersInOrder[0]} on the main shopping page to help other vendors make informed decisions.`);
                } else {
                    alert(`Thanks for your order!\n\nPlease rate these suppliers on the main shopping page:\n‚Ä¢ ${suppliersInOrder.join('\n‚Ä¢ ')}`);
                }
                
                // Redirect to main page for rating
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        }

        // Handle URL parameters for direct order view
        function handleURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('order');
            
            if (orderId) {
                // Filter to show only this order
                filteredOrders = orders.filter(order => order.id === orderId);
                displayOrders();
                
                // Scroll to the order
                setTimeout(() => {
                    const orderElement = document.querySelector('.order-item');
                    if (orderElement) {
                        orderElement.scrollIntoView({ behavior: 'smooth' });
                        orderElement.style.border = '2px solid #667eea';
                        setTimeout(() => {
                            orderElement.style.border = '';
                        }, 3000);
                    }
                }, 100);
            }
        }

        // Initialize page
        window.addEventListener('load', () => {
            initOrderHistory();
            handleURLParams();
        });

        // Refresh orders periodically (in case they're updated from another tab)
        setInterval(() => {
            const currentOrdersLength = orders.length;
            loadOrdersFromStorage();
            if (orders.length !== currentOrdersLength) {
                filteredOrders = currentFilter === 'all' ? [...orders] : orders.filter(order => order.status.toLowerCase() === currentFilter);
                displayOrders();
            }
        }, 5000); // Check every 5 seconds
    </script>
</body>
